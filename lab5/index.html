<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="input-form">
      <form class="registration" action="#">
        <label>Форма для заповнення</label><br />
        <input type="text" placeholder="ПІБ" class="name empty" /><br />
        <input type="text" placeholder="ID-card" class="ID empty" /><br />
        <input
          type="text"
          placeholder="Факультет"
          class="faculty empty"
        /><br />
        <input
          type="text"
          placeholder="Дата народження"
          class="birth empty"
        /><br />
        <input type="text" placeholder="Адреса" class="location empty" /><br />
        <input type="submit" value="підтвердити" class="submit" />
      </form>
    </div>
    <input type="color" id="colorPicker" class="color-picker" value="#ff0000" />
    <table id="numberTable"></table>
  </body>
  <script src="./scripts.js"></script>
</html>
